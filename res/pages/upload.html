<html>
<head>
    <link rel="stylesheet" href="/style.css" />
    <title>AuthServer Home </title>
</head>

<body>
    <nav class="navbar">
        <!-- logo -->
        <div href="#upload" class="logo">SJSU AuthServer</div>
    </nav>
    <br>

    <!-- Instructions -->
    <div class="alert">
        <strong>Instructions</strong>
        <p>1. Open Terminal and generate a CSR file with:<br></p>
        <code>openssl req -new -sha256 -nodes -newkey rsa:4096 -keyout me.key -out me.csr<br></code>
        <p>2. Use your SJSU email when prompted for common name.<br></p>
        <p>3. Upload the CSR file and login to your SJSU email.<br></p>
    </div>

    <form action="/upload" enctype="multipart/form-data" method="post">
        <div style="text-align:center">
            <div class="upload-btn">
                <!-- <label class="customlabel" for="file">Upload CSR File</label> -->
                <input accept=".CSR" name="datafile" id="file" type="file">
            </div>
        </div>
        <br>
        <div style="text-align:center">
            <button class="sub-btn" type="submit">Upload</button>
        </div>
    </form>
</body>
</html>
