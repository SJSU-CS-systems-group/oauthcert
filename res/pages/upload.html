<html>
<head>
    <title>AuthServer Test Home Page</title>
</head>
<body>

<!--Upload Form. https://getbootstrap.com/docs/4.0/components/forms/-->

<form action="/upload" enctype="multipart/form-data" method="post">
    <div class="col-md-4 mb-3">
        <div class="form-group" style="text-align:left">
            <label for="file">Upload CSR File</label>
            <input accept=".CSR" class="form-control-file" id="file" type="file">
        </div>
        <button class="btn btn-primary mb-2" type="submit">Upload</button>
    </div>

</form>
</body>
</html>
